{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Add new cafe
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-8">

            <h1>Add a new cafe</h1>

            {{ wtf.quick_form(form, novalidate=True) }}

            <p class="space-above"><a href="{{ url_for('all') }}">See all cafes</a></p>

        </div>
    </div>
</div>

{% endblock %}
